scheming_version: 1
about: 'Statistics Canada Dissemination: Formats'
about_url: http://github.com/open-data/ckanext-stcndm
catalog_type_label:
  en: Formats
  fr: Formats
clonable: true
dataset_type: format
form_languages:
- en
- fr
languages_label:
- eng; CAN
- fra; CAN

dataset_fields:

- field_name: owner_org
  preset: ndm_owner_org

- field_name: release_slug
  label:
    en: Slug of the related release
    fr: Slug de l'Ã©mission connexe
  required: true
  schema_field_type: string
  schema_multivalued: false
  schema_extras: true

- field_name: top_parent_id
  preset: ndm_top_parent_id

- field_name: parent_id
  label:
    en: Parent ID
    fr: ID du parent
  schema_field_type: string
  schema_multivalued: false
  schema_extras: true

- field_name: format_code
  preset: ndm_format
  required: true

- field_name: url
  preset: ndm_fluent_url

- field_name: name
  preset: ndm_name
  # follow our custom name generation validator with default package name validators
  validators: format_create_name
    not_empty unicode name_validator package_name_validator

- field_name: title
  validators: format_create_name
  form_snippet: null
  schema_field_type: string
  schema_multivalued: false
  schema_extras: false
