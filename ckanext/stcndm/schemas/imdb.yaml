scheming_version: 1
about: 'Statistics Canada Dissemination: IMDB Sources'
about_url: http://github.com/open-data/ckanext-stcndm
catalog_type_label:
  en: IMDB Source
  fr: Source IMDB
dataset_type: subject
form_languages:
- en
- fr
languages_label:
- eng; CAN
- fra; CAN

dataset_fields:

- field_name: archive_date
  label:
    en: Archive Date
    fr: Date d'archivage
  preset: date
  form_snippet: date.html
  display_snippet: date.html

- field_name: archive_status_code
  preset: ndm_archive_status

- field_name: collection_end_date
  label:
    en: Collection End Date
    fr: Date de fin de collection
  preset: date
  form_snippet: date.html
  display_snippet: date.html

- field_name: collection_method_code
  label:
    en: Collection Method
    fr: Méthode de collection
  form_snippet: multiple_select.html
  display_snippet: multiple_choice.html
  validators: scheming_required scheming_choices
  choices:
    - label:
          en: Computer Assisted Interview
          fr: Interview assistée par ordinateur
      value: '01'
    - label:
          en: Computer-assisted personal interview (CAPI)
          fr: Interview sur place assistée par ordinateur (IPAO)
      value: '06'
    - label:
          en: Computer-assisted telephone interview (CATI)
          fr: Interview téléphonique assistée par ordinateur
      value: '08'
    - label:
          en: Electronic data interchange
          fr: Échange de données informatisées
      value: '11'
    - label:
          en: Electronic questionnaire
          fr: Questionnaire électronique
      value: '12'
    - label:
          en: Face-to-face interview (not computer assisted)
          fr: Interview personnelle (sans ordinateur)
      value: '14'
    - label:
          en: Interview (Non computer) - Completed by respondent
          fr: Interview (sans ordinateur) - par le répondant
      value: '15'
    - label:
          en: Interview (non computer)
          fr: Interview (sans ordinateur)
      value: '16'
    - label:
          en: Not Specified - Electronic questionnaire
          fr: Non spécifié - Questionnaire électronique
      value: '18'
    - label:
          en: Personal (non computer) - mail out mail back
          fr: Personnelle (sans ordinateur)
      value: '19'
    - label:
          en: Self completion - Electronic questionnaire
          fr: Remplir soi-même - Questionnaire électronique
      value: '20'
    - label:
          en: Self completion - drop-off/mail-back (hard copy)
          fr: Remplir soi-même - Livraison et cueillette
      value: '21'
    - label:
          en: Self completion - drop-off/pick-up (hard copy)
          fr: Remplir soi-même - Livraison et cueillette
      value: '22'
    - label:
          en: Self completion - mail-out/mail-back (hard copy)
          fr: Remplir soi-même - Envoi par la poste
      value: '23'
    - label:
          en: Self completion - mail-out/pick-up (hard copy)
          fr: Remplir soi-même-Envoi par la poste et cueillette
      value: '24'
    - label:
          en: Telephone Interview (non computer)
          fr: Interview téléphonique (sans ordinateur)
      value: '25'

- field_name: collection_start_date
  label:
    en: Collection Start Date
    fr: Date de début de collection
  preset: date
  form_snippet: date.html
  display_snippet: date.html

- field_name: content_type_codes
  label:
    en: Content Type
    fr: Type de contenu
  preset: codeset_multiple_select
  codeset_type: content_type

- field_name: notes
  preset: ndm_notes

- field_name: level_subject_code
  label:
    en: Level Subject Code
    fr: Code sujet niveau
  preset: shortcode_multivalue

- field_name: feature_weight
  label:
    en: Feature Weight
    fr: Poids

- field_name: frc_code
  label:
    en: FRC
    fr: FRC
  preset: shortcode_multivalue

- field_name: frequency_code
  label:
    en: Frequency
    fr: Fréquence
  preset: codeset_multiple_select
  codeset_type: frequency

- field_name: imdb_instance_item
  label:
    en: IMDB Instance Item
    fr: Élement d'instance IMDB

- field_name: imdb_survey_item
  label:
    en: IMDB Survey Item
    fr: Élement de sondage IMDB

- field_name: keywords
  label:
    en: Keywords
    fr: Mots clés
  preset: fluent_text

- field_name: metadata_created_timestamp
  label:
    en: Metadata Creation Timestamp
    fr: Horodatage de création de méta-données
  preset: date
  form_snippet: date.html
  display_snippet: date.html

- field_name: metadata_modified_timestamp
  label:
    en: Metadata Modification Timestamp
    fr: Horodatage de modification de méta-données
  preset: date
  form_snippet: date.html
  display_snippet: date.html

- field_name: navigation_subject_code
  label:
    en: Navigation Subject Code
    fr: Code de sujet pour navigation
  preset: shortcode_multivalue

- field_name: product_id_new
  label:
    en: Product ID New
    fr: ID produit nouveau

- field_name: question_url
  label:
    en: Question URL
    fr: URL de question
  preset: fluent_text

- field_name: reference_period
  label:
    en: Reference Period
    fr: Période visée
  preset: codeset_multiple_select
  codeset_type: reference_period

- field_name: release_date
  label:
    en: Release Date (YYYY-MM-DD)
    fr: Date de diffusion (YYYY-MM-DD)
  preset: date
  form_snippet: date.html
  display_snippet: date.html

- field_name: format_code
  preset: ndm_formats
  label:
    en: Resource Format
    fr: Format de la ressource

- field_name: resource_url
  label:
    en: Resource URL
    fr: URL de la ressource
  preset: fluent_text

- field_name:
  label:
    en: Status
    fr: État
  preset: select
  choices:
    - label:
        en: Active
        fr: Actif
      value: '1'
    - label:
        en: Inactive
        fr: Inactif
      value: '2'

- field_name: subject_code
  label:
    en: Subject
    fr: Sujet
  preset: shortcode_multivalue

- field_name: survey_url
  label:
    en: Survey URL
    fr: URL du sondage
  preset: fluent_text

- field_name: survey_participation
  label:
    en: Survey Participation
    fr: Participation au sondage
  preset: select
  choices:
    - label:
        en: Mandatory Survey
        fr: Enquête obligatoire
      value: '1'
    - label:
        en: Voluntary Survey
        fr: Enquête obligatoire
      value: '2'
    - label:
        en: Not Applicable
        fr: Ne s'applique pas
      value: '3'
    - label:
        en: Not Specified
        fr: Non spécifié
      value: '4'

