scheming_version: 1
about: 'Statistics Canada Dissemination: IMDB Sources'
about_url: http://github.com/open-data/ckanext-stcndm
catalog_type_label:
  en: IMDB Source
  fr: Source IMDB
dataset_type: imdb
dataset_owner_org: statcan
form_languages:
- en
- fr
languages_label:
- eng; CAN
- fra; CAN

dataset_fields:

- field_name: name
  # follow our custom name generation validator with default package name validators
  validators: imdb_create_name
    not_empty unicode name_validator package_name_validator
  label:
    en: Internal Unique ID
    fr: ID interne unique
  form_snippet: null

- field_name: product_id_new
  label:
    en: Product ID New
    fr: ID produit nouveau
  required: true

- field_name: archive_date
  label:
    en: Archive Date
    fr: Date d'archivage
  preset: date

- field_name: archive_status_code
  preset: ndm_archive_status

- field_name: collection_end_date
  label:
    en: Collection End Date
    fr: Date de fin de collection
  preset: date

- field_name: collection_method_codes
  preset: ndm_collection_methods

- field_name: collection_start_date
  label:
    en: Collection Start Date
    fr: Date de début de collection
  preset: date

- field_name: content_type_codes
  label:
    en: Content Type
    fr: Type de contenu
  preset: codeset_multiple_select
  codeset_type: content_type

- field_name: description
  preset: ndm_description

- field_name: level_subject_codes
  label:
    en: Level Subject Code
    fr: Code sujet niveau
  preset: shortcode_multivalue

- field_name: feature_weight
  label:
    en: Feature Weight
    fr: Poids

- field_name: frc
  label:
    en: FRC
    fr: FRC

- field_name: frequency_codes
  label:
    en: Frequency
    fr: Fréquence
  preset: codeset_multiple_select
  codeset_type: frequency

- field_name: imdb_instance_item
  label:
    en: IMDB Instance Item
    fr: Élement d'instance IMDB

- field_name: imdb_survey_item
  label:
    en: IMDB Survey Item
    fr: Élement de sondage IMDB

- field_name: isp_url
  label:
    en: ISP URL
    fr: URL d'ISP
  preset: fluent_text

- field_name: keywords
  label:
    en: Keywords
    fr: Mots clés
  preset: fluent_tags
  tag_validators: ndm_tag_name_validator tag_length_validator

- field_name: navigation_subject_codes
  label:
    en: Navigation Subject Code
    fr: Code de sujet pour navigation
  preset: shortcode_multivalue

- field_name: question_url
  label:
    en: Question URL
    fr: URL de question
  preset: fluent_text

- field_name: reference_periods
  label:
    en: Reference Period
    fr: Période visée
  preset: fluent_tags

- field_name: release_date
  label:
    en: Release Date (YYYY-MM-DD)
    fr: Date de diffusion (YYYY-MM-DD)
  preset: date

- field_name: format_codes
  preset: ndm_formats

- field_name: resource_url
  label:
    en: Resource URL
    fr: URL de la ressource

- field_name: imdb_status_code
  preset: ndm_imdb_status

- field_name: thesaurus
  label:
    en: STC Thesaurus
    fr: Dictionnaire de synonymes STC
  preset: fluent_tags

- field_name: subject_codes
  label:
    en: Subject
    fr: Sujet
  preset: shortcode_multivalue

- field_name: survey_url
  label:
    en: Survey URL
    fr: URL du sondage
  preset: fluent_text

- field_name: survey_participation_code
  preset: ndm_survey_participation

- field_name: survey_owner_code
  preset: ndm_survey_owner

- field_name: title
  preset: ndm_title

- field_name: url
  label:
    en: URL
    fr: URL
  preset: fluent_text

- field_name: owner_org
  label:
    en: Organisation
    fr: Organisation
  preset: dataset_organization
  required: true
