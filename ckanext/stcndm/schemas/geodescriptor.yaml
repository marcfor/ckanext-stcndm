scheming_version: 1
about: 'Statistics Canada Dissemination: Geodescriptors'
about_url: http://github.com/open-data/ckanext-stcndm
catalog_type_label:
  en: Geodescriptors
  fr: Geodescriptors
dataset_type: geodescriptor
form_languages:
- en
- fr
languages_label:
- eng; CAN
- fra; CAN

lookup_key: geodescriptor_code

dataset_fields:

- field_name: owner_org
  help_text:
    en: The organization directly responsible for the dataset and for metadata maintenance.
    fr: Le nom de l’organisation directement responsable des ensembles de donnée et de la maintenance des métadonnées
  label:
    en: Publisher
    fr: Éditeur
  preset: dataset_organization
  schema_field_type: string
  schema_multivalued: false
  schema_extras: false

- field_name: name
  # follow our custom name generation validator with default package name validators
  validators: geodescriptor_create_name
    not_empty unicode name_validator package_name_validator
  label:
    en: Internal Unique ID
    fr: ID interne unique
  form_snippet: null
  schema_field_type: string
  schema_multivalued: false
  schema_extras: false

- field_name: product_id_old # 10uid_bi_strs
  label:
    en: Product ID Old
    fr: Ancien ID du produit
  required: true
  schema_field_type: string
  schema_multivalued: true
  schema_extras: true

- field_name: title # tmsgcname_en_tmtxtm tmsgcname_fr_tmtxtm
  label:
    en: Title
    fr: Titre
  preset: fluent_text
  schema_field_type: fluent
  schema_multivalued: false
  schema_extras: false

- field_name: geolevel_codes # tmsgccode_bi_tmtxtm
  label:
    en: Geolevel Code
    fr: Code geolevel
  required: true
  schema_field_type: code
  schema_multivalued: true
  schema_extras: true

- field_name: geodescriptor_code # tmsgcspecificcode_bi_tmtxtm
  label:
    en: Geodescriptor Specific Code
    fr: Code spécifique du geodescriptor
  required: true
  schema_field_type: string
  schema_multivalued: false
  schema_extras: true

- field_name: old_title # title
  label:
    en: Old Title
    fr: Ancien titre
  preset: fluent_text
  schema_field_type: fluent
  schema_multivalued: false
  schema_extras: true
