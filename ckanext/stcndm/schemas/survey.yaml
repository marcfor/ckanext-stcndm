scheming_version: 1
about: 'Statistics Canada Dissemination: Survey Sources'
about_url: http://github.com/open-data/ckanext-stcndm
catalog_type_label:
  en: Survey Source
  fr: Source de sondage
clonable: true
dataset_type: survey
dataset_owner_org: statcan
form_languages:
- en
- fr
languages_label:
- eng; CAN
- fra; CAN

lookup_key: product_id_new

dataset_fields:

- field_name: owner_org
  label:
    en: Organisation
    fr: Organisation
  preset: dataset_organization
  required: true
  schema_field_type: string
  schema_multivalued: false
  schema_extras: false

- field_name: name
  # follow our custom name generation validator with default package name validators
  validators: survey_create_name
    not_empty unicode name_validator package_name_validator
  label:
    en: Internal Unique ID
    fr: ID interne unique
  form_snippet: null
  schema_field_type: string
  schema_multivalued: false
  schema_extras: false

- field_name: product_id_new
  label:
    en: Product ID New
    fr: ID produit nouveau
  required: true
  schema_field_type: string
  schema_multivalued: false
  schema_extras: true

- field_name: archive_date
  label:
    en: Archive Date
    fr: Date d'archivage
  preset: date
  schema_field_type: string
  schema_multivalued: false
  schema_extras: true

- field_name: archive_status_code
  preset: ndm_archive_status

- field_name: collection_end_date
  label:
    en: Collection End Date
    fr: Date de fin de collection
  preset: date
  schema_field_type: string
  schema_multivalued: false
  schema_extras: true

- field_name: collection_method_codes
  preset: ndm_collection_methods

- field_name: collection_start_date
  label:
    en: Collection Start Date
    fr: Date de début de collection
  preset: date
  schema_field_type: string
  schema_multivalued: false
  schema_extras: true

- field_name: content_type_codes
  label:
    en: Content Type
    fr: Type de contenu
  preset: codeset_multiple_select
  codeset_type: content_type

- field_name: notes
  preset: ndm_description

- field_name: feature_weight
  label:
    en: Feature Weight
    fr: Poids
  schema_field_type: int
  schema_multivalued: false
  schema_extras: true

- field_name: frc
  label:
    en: FRC
    fr: FRC
  schema_field_type: string
  schema_multivalued: false
  schema_extras: true

- field_name: frequency_codes
  label:
    en: Frequency
    fr: Fréquence
  preset: codeset_multiple_select
  codeset_type: frequency
  schema_extras: true

- field_name: survey_instance_item
  label:
    en: Survey Instance Item
    fr: Élement d'instance de sondage
  schema_field_type: int
  schema_multivalued: false
  schema_extras: true

- field_name: survey_item
  label:
    en: Survey Item
    fr: Élement de sondage
  schema_field_type: int
  schema_multivalued: false
  schema_extras: true

- field_name: isp_url
  label:
    en: ISP URL
    fr: URL d'ISP
  preset: fluent_text
  schema_field_type: fluent
  schema_multivalued: false
  schema_extras: true

- field_name: keywords
  label:
    en: Keywords
    fr: Mots clés
  preset: fluent_tags
  schema_field_type: fluent
  schema_multivalued: true
  schema_extras: true
  tag_validators: ndm_tag_name_validator tag_length_validator

- field_name: question_url
  label:
    en: Question URL
    fr: URL de question
  preset: fluent_text
  schema_field_type: fluent
  schema_multivalued: false
  schema_extras: true
  display_snippet: url.html

