- field_name: survey_status_code
  preset: ndm_survey_status

- field_name: thesaurus_terms
  label:
    en: STC Thesaurus Terms
    fr: Dictionnaire de synonymes de STC
  preset: fluent_tags
  schema_field_type: fluent
  schema_multivalued: true
  schema_extras: true
  tag_validators: ndm_tag_name_validator tag_length_validator

- field_name: subject_codes
  label:
    en: Subject
    fr: Sujet
  preset: shortcode_multivalue
  lookup: subject
  schema_field_type: code
  schema_multivalued: true
  schema_extras: true

- field_name: survey_url
  label:
    en: Survey URL
    fr: URL du sondage
  preset: fluent_text
  schema_field_type: fluent
  schema_multivalued: false
  schema_extras: true
  display_snippet: url.html

- field_name: survey_participation_code
  preset: ndm_survey_participation

- field_name: survey_owner_code
  preset: ndm_survey_owner

- field_name: title
  preset: ndm_title

- field_name: url
  label:
    en: URL
    fr: URL
  preset: fluent_text
  schema_field_type: fluent
  schema_multivalued: false
  schema_extras: false
  display_snippet: url.html
