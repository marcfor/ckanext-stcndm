scheming_version: 1
about: 'Statistics Canada Dissemination: Data Cubes'
about_url: http://github.com/open-data/ckanext-stcndm
catalog_type_label:
  en: Cube
  fr: Cube
dataset_type: cube
form_languages:
- en
- fr

dataset_fields:

- field_name: owner_org
  help_text:
    en: The organization directly responsible for the dataset and for metadata maintenance.
    fr: Le nom de l’organisation directement responsable des ensembles de donnée et de la maintenance des métadonnées
  label:
    en: Publisher
    fr: Éditeur
  preset: dataset_organization

# 1 (from Order column in xls file)
- field_name: admin_notes
  form_placeholder:
    en: Admin notes
    fr: Notes
  label:
    en: Admin Notes
    fr: Notes
  preset: fluent_markdown

# 2, 3
- field_name: title
  label:
    en: Title
    fr: Titre
  form_placeholder:
    en: Canada Border Wait Times
    fr: Temps d’attente à la frontière
  preset: fluent_text

# 4, 5
- field_name: description
  label:
    en: Description
    fr: Description
  form_placeholder:
    en: The National Pollutant Release Inventory (NPRI) is Canada's public inventory
      of pollutant releases (to air, water and land), disposals and transfers for
      recycling. The NPRI includes...
    fr: L’Inventaire national des rejets de polluants (INRP) est l’inventaire public
      des rejets de polluants du Canada…
  help_text:
    en: A detailed description of the dataset that will allow the user to determine
      the nature and purpose of the data in the dataset.
    fr: Une description détaillée de l’ensemble de données qui permettra à l'utilisateur
      de connaître la nature et le but des données comprises dans l’ensemble de données.
  preset: fluent_markdown

- field_name: archive_status
  preset: select
  label:
    en: Archive Status
    fr: Archive Status
  choices:
    - label:
        en: Archived
        fr: Archived
      value: '1'
    - label:
        en: Not archived
        fr: Not archived
      value: '0'
  required: true
  form_snippet: select.html
  display_snippet: select.html
  validators: scheming_required scheming_choices

# 6, 7, 8
- field_name: content_type_code
  label:
    en: Content Type
    fr: Content Type
  preset: select
  choices:
    - label:
        en: Cube
        fr: Cube
      value: '10'
  required: true

# 9
- field_name: tracking_code
  label:
    en: Display and Tracking
    fr: Display and Tracking

# 10, 11
- field_name: geo_level_code
  label:
    en: Geo-level
    fr: Geo-level
  preset: shortcode_multivalue

# geographic_name?  12, 13
# geodescriptor?  14

# 15, 16, 17
- field_name: subject_code
  label:
    en: Subject code
    fr: Subject
  preset: shortcode_multivalue

# 18
- field_name: name
  label:
    en: Catalog ID
    fr: Catalog ID
  form_placeholder: unique-catalog-id
  required: true

# 19, 20, 21
- field_name: format_code
  label:
    en: Format code
    fr: Format
  preset: shortcode_multivalue

# 22, 23, 24
- field_name: format_code
  label:
    en: Format code
    fr: Format
  preset: shortcode_multivalue

- field_name: default_view_id
  label:
    en: Default View ID
    fr: Default View ID

- field_name: dimmember_code
  label:
    en: Dimension Member
    fr: dimension Member

- field_name: display_code
  label:
    en: Display and Tracking
    fr: Display and Tracking

- field_name: frc_code
  label:
    en: FRC Codes
    fr: FRC Codes

- field_name: frequency_code
  label:
    en: Frequency
    fr: Frequency


resource_fields:
# XXX a quick hack to allow the creation of one resource to make the
# package controller happy. a better fix would be to disable the resource
# edit page by overriding the controller
- field_name: url
  required: true
