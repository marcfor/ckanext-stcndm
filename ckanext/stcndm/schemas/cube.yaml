scheming_version: 1
about: 'Statistics Canada Dissemination: Data Cubes'
about_url: http://github.com/open-data/ckanext-stcndm
catalog_type_label:
  en: Cube
  fr: Cube
dataset_type: cube
form_languages:
- en
- fr
languages_label:
- eng; CAN
- fra; CAN

dataset_fields:

- field_name: name
  label:
    en: Catalog ID
    fr: Catalog ID
  form_placeholder: unique catalog ID

- field_name: owner_org
  help_text:
    en: The organization directly responsible for the dataset and for metadata maintenance.
    fr: Le nom de l’organisation directement responsable des ensembles de donnée et de la maintenance des métadonnées
  label:
    en: Publisher
    fr: Éditeur
  preset: dataset_organization

- field_name: admin_notes
  form_placeholder:
    en: Admin notes
    fr: Notes
  label:
    en: Admin Notes
    fr: Notes
  preset: fluent_markdown

- field_name: archive_status
  preset: select
  label:
    en: Archive Status
    fr: Archive Status
  choices:
    - label:
        en: Archived
        fr: Archived
      value: 1
    - label:
        en: Not archived
        fr: Not archived
      value: 0
  required: true
  form_snippet: select.html
  display_snippet: select.html
  validators: scheming_required scheming_choices

- field_name: content_type_code
  label:
    en: Content Type
    fr: Content Type
  preset: select
  choices:
    - label:
        en: Cube
        fr: Cube
      value: 10
  required: true

- field_name: default_view_id
  label:
    en: Default View ID
    fr: Default View ID

- field_name: notes
  form_placeholder:
    en: Description
    fr: Description
  label:
    en: Description
    fr: Description
  preset: fluent_markdown

- field_name: dimmember_code
  label:
    en: Dimension Member
    fr: dimension Member

- field_name: tracking_code
  label:
    en: Display and Tracking
    fr: Display and Tracking

- field_name: display_code
  label:
    en: Display and Tracking
    fr: Display and Tracking

- field_name: frc_code
  label:
    en: FRC Codes
    fr: FRC Codes

- field_name: frequency_code
  label:
    en: Frequency
    fr: Frequency

- field_name: geo_level_code
  label:
    en: Geo-level
    fr: Geo-level