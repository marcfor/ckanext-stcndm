scheming_version: 1
about: 'Statistics Canada Dissemination: Data Cubes'
about_url: http://github.com/open-data/ckanext-stcndm
catalog_type_label:
  en: Cube
  fr: Cube
dataset_type: cube
form_languages:
- en
- fr
languages_label:
- eng; CAN
- fra; CAN

lookup_key: product_id_new

dataset_fields:

- field_name: owner_org
  help_text:
    en: The organization directly responsible for the dataset and for metadata maintenance.
    fr: Le nom de l’organisation directement responsable des ensembles de donnée et de la maintenance des métadonnées
  label:
    en: Publisher
    fr: Éditeur
  preset: dataset_organization
  schema_field_type: string
  schema_multivalued: false
  schema_extras: false

- field_name: name
  label:
    en: Old Unique Catalogue Numbering
    fr: Ancienne numérotation unique du catalogue
  form_placeholder: unique-catalog-id
  required: true
  schema_field_type: string
  schema_multivalued: false
  schema_extras: false

- field_name: admin_notes
  preset: ndm_admin_notes

- field_name: title
  preset: ndm_title

- field_name: notes
  preset: ndm_description

- field_name: content_type_codes
  label:
    en: Content Type
    fr: Type de contenu
  preset: codeset_multiple_select
  codeset_type: content_type

- field_name: tracking_code
  preset: ndm_tracking

- field_name: geolevel_codes
  label:
    en: Geolevel
    fr: Geolevel
  preset: codeset_multiple_select
  codeset_type: geolevel

- field_name: geodescriptor_codes
  label:
    en: Geodescriptors
    fr: Géodescriptors
  preset: shortcode_multivalue
  lookup: geodescriptor
  schema_field_type: string
  schema_extras: true

- field_name: subject_codes
  label:
    en: Subject
    fr: Sujet
  preset: shortcode_multivalue
  lookup: subject
  schema_field_type: string
  schema_extras: true

#- field_name: format_codes
#  preset: ndm_formats

- field_name: product_type_code
  label:
    en: Product Type
    fr: Type de produit
  preset: select
  choices:
    - label:
        en: Cube
        fr: Cube
      value: '10'
  required: true
  schema_field_type: code
  schema_multivalued: false
  schema_extras: true

- field_name: related_product_codes
  label:
    en: Related Products
    fr: Produits reliés
  preset: shortcode_multivalue
  schema_field_type: string
  schema_extras: true

- field_name: thesaurus
  label:
    en: STC Thesaurus
    fr: STC dictionnaire de synonymes
  preset: fluent_tags
  tag_validators: ndm_tag_name_validator tag_length_validator
  schema_field_type: fluent
  schema_multivalued: true
  schema_extras: true

#- field_name: feature_weight
#  label:
#    en: Feature Weight
#    fr: Poids

- field_name: archive_date
  label:
    en: Archive Date
    fr: Date d'archivage
  preset: date
  schema_field_type: string
  schema_multivalued: false
  schema_extras: true

- field_name: archive_status_code
  preset: ndm_archive_status

#- field_name: array_terminated
#  label:
#    en: Array Terminated Code
#    fr: Code de terminaison

- field_name: default_view_id
  label:
    en: Default View ID
    fr: ID de vue par défaut
  schema_field_type: string
  schema_multivalued: false
  schema_extras: true

- field_name: dimension_group_codes
  label:
    en: Dimension Group
    fr: Groupe de dimension
  preset: shortcode_multivalue
  lookup: dimension_group
  schema_field_type: string
  schema_extras: true

- field_name: dimension_member_codes
  label:
    en: Dimension Member
    fr: Membre de dimension
  preset: shortcode_multivalue
  lookup: dimension_member
  schema_field_type: string
  schema_extras: true

- field_name: display_code
  preset: ndm_display

#- field_name: external_authors
