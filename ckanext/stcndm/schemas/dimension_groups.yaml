scheming_version: 1
about: 'Statistics Canada Dissemination: Dimension Groups'
about_url: http://github.com/open-data/ckanext-stcndm
catalog_type_label:
  en: Dimension Groups
  fr: Groupes de dimensions
dataset_type: dimendion_groups
form_languages:
- en
- fr
languages_label:
- eng; CAN
- fra; CAN

dataset_fields:

- field_name: name
  # follow our custom name generation validator with default package name validators
  validators: dimension_group_create_name
    not_empty unicode name_validator package_name_validator
  label:
    en: Internal Unique ID
    fr: ID interne unique
  form_snippet: null

- field_name: product_id_old # 10uid_bi_strs
  label:
    en: Product ID Old
    fr: Ancien ID du produit
  required: true

- field_name: dimension_group_labels # tmdimentext_en_tmtxtm tmdimentext_fr_tmtxtm
  label:
    en: Dimension Group Labels
    fr: Étiquettes des groupes de dimensions
  preset: fluent_tags

- field_name: dimension_group_codes # tmdimencode_bi_tmtxtm
  label:
    en: Dimension Group Codes
    fr: Codes du groupe de dimensions
  preset: shortcode_multivalue
  required: true

- field_name: dimension_group_alias # tmdimenalias_bi_tmtxtm
  label:
    en: Geodescriptor Specific Codes
    fr: Codes spécifiques du geodescriptor
  preset: shortcode_multivalue
  required: true

- field_name: title # title
  label:
    en: Old Title
    fr: Ancien titre
