scheming_version: 1
about: 'Statistics Canada Dissemination: Publications'
about_url: http://github.com/open-data/ckanext-stcndm
catalog_type_label:
  en: Publications
  fr: Publications
dataset_type: publication
form_languages:
- en
- fr
languages_label:
- eng; CAN
- fra; CAN

dataset_fields:

- field_name: owner_org
  help_text:
    en: The organization directly responsible for the dataset and for metadata maintenance.
    fr: Le nom de l’organisation directement responsable des ensembles de donnée et de la maintenance des métadonnées
  label:
    en: Publisher
    fr: Éditeur
  preset: dataset_organization

- field_name: admin_notes
  preset: ndm_admin_notes

- field_name: title
  preset: ndm_title

- field_name: notes
  preset: ndm_notes

- field_name: content_type_code
  label:
    en: Content Type
    fr: Type de contenu
  preset: codeset_multiple_select
  codeset_type: content_type

- field_name: tracking_code
  preset: ndm_tracking

- field_name: geo_level_code
  label:
    en: Geolevel
    fr: Geolevel
  preset: codeset_multiple_select
  codeset_type: geolevel

- field_name: geodescriptor
  label:
    en: Geo Specific
    fr: Géo spécifique
  preset: shortcode_multivalue

- field_name: subject_code
  label:
    en: Subject
    fr: Sujet
  preset: shortcode_multivalue

- field_name: name
  label:
    en: Old Unique Catalogue Numbering
    fr: Ancienne numérotation unique du catalogue
  form_placeholder: unique-catalog-id
  required: true

- field_name: format_code
  preset: ndm_formats

- field_name: product_type_code
  preset: ndm_products

- field_name: related_product
  label:
    en: Related
    fr: Relié

- field_name: thesaurus_term_code
  label:
    en: STC Thesaurus
    fr: STC dictionnaire de synonymes
  preset: codeset_multiple_select
  codeset_type: thesaurus

- field_name: feature_weight
  label:
    en: Feature Weight
    fr: Poids

- field_name: archive_date
  label:
    en: Archive Date
    fr: Date d'archivage
  preset: date
  form_snippet: date.html
  display_snippet: date.html

- field_name: archive_status_code
  preset: ndm_archive_status

