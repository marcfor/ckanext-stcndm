scheming_version: 1
about: 'Statistics Canada Dissemination: Provinces'
about_url: http://github.com/open-data/ckanext-stcndm
catalog_type_label:
  en: Provinces
  fr: Provinces
clonable: true
dataset_type: province
form_languages:
- en
- fr
languages_label:
- eng; CAN
- fra; CAN

lookup_key: sgc_code

dataset_fields:

- field_name: owner_org
  help_text:
    en: The organization directly responsible for the dataset and for metadata maintenance.
    fr: Le nom de l’organisation directement responsable des ensembles de donnée et de la maintenance des métadonnées
  label:
    en: Publisher
    fr: Éditeur
  preset: dataset_organization
  schema_field_type: string
  schema_multivalued: false
  schema_extras: false

- field_name: name
  # follow our custom name generation with default package name validators
  validators: province_create_name
    not_empty unicode name_validator package_name_validator
  form_snippet: null
  schema_field_type: string
  schema_multivalued: false
  schema_extras: false

- field_name: title  # codeset label
  label:
    en: Descriptive label
    fr: Étiquette descriptive
  preset: fluent_text
  required: true
  schema_field_type: fluent
  schema_multivalued: false
  schema_extras: false

- field_name: geotype
  label:
    en: Geotype
    fr: Géotype
  required: true
  schema_field_type: string
  schema_multivalued: false
  schema_extras: true

- field_name: geolevel
  label:
    en: Geolevel
    fr: Géolevel
  required: true
  schema_field_type: string
  schema_multivalued: false
  schema_extras: true

- field_name: sgc_code
  label:
    en: SGC Code
    fr: Code SGC
  required: true
  schema_field_type: string
  schema_multivalued: false
  schema_extras: true

- field_name: sort_order
  label:
    en: Sort Order
    fr: Ordre du tri
  required: true
  schema_field_type: string
  schema_multivalued: false
  schema_extras: true
