scheming_version: 1
about: 'Statistics Canada Dissemination: Provinces'
about_url: http://github.com/open-data/ckanext-stcndm
catalog_type_label:
  en: Province
  fr: Province
clonable: true
dataset_type: province
form_languages:
- en
- fr
languages_label:
- eng; CAN
- fra; CAN

lookup_key: sgc_code

dataset_fields:

- field_name: owner_org
  preset: ndm_owner_org

- field_name: sgc_code
  label:
    en: SGC Code
    fr: Code SGC
  required: true
  schema_field_type: string
  schema_multivalued: false
  schema_extras: true

- field_name: name
  preset: ndm_name
  # follow our custom name generation with default package name validators
  validators: province_create_name
    not_empty unicode name_validator package_name_validator

- field_name: title  # codeset label
  preset: ndm_title

- field_name: geotype
  label:
    en: Geotype
    fr: Géotype
  required: true
  schema_field_type: string
  schema_multivalued: false
  schema_extras: true

- field_name: geolevel
  label:
    en: Geolevel
    fr: Géolevel
  required: true
  schema_field_type: string
  schema_multivalued: false
  schema_extras: true

- field_name: sort_order
  label:
    en: Sort Order
    fr: Ordre du tri
  required: true
  schema_field_type: string
  schema_multivalued: false
  schema_extras: true

- field_name: notes
  preset: ndm_description
