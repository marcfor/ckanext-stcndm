scheming_version: 1
about: 'Statistics Canada Dissemination: Taxonomy Subjects'
about_url: http://github.com/open-data/ckanext-stcndm
catalog_type_label:
  en: Subjects
  fr: Sujets
dataset_type: subject
form_languages:
- en
- fr
languages_label:
- eng; CAN
- fra; CAN

lookup_key: subject_code

dataset_fields:

- field_name: owner_org
  help_text:
    en: The organization directly responsible for the dataset and for metadata maintenance.
    fr: Le nom de l’organisation directement responsable des ensembles de donnée et de la maintenance des métadonnées
  label:
    en: Publisher
    fr: Éditeur
  preset: dataset_organization
  schema_field_type: string
  schema_multivalued: false
  schema_extras: false

- field_name: name
  # follow our custom name generation with default package name validators
  validators: subject_create_name
    not_empty unicode name_validator package_name_validator
  label:
    en: Internal Unique ID
    fr: ID interne unique
  form_snippet: null
  schema_field_type: string
  schema_multivalued: false
  schema_extras: false

- field_name: title  # codeset label
  label:
    en: Descriptive label
    fr: Étiquette descriptive
  preset: fluent_text
  required: true
  schema_field_type: fluent
  schema_multivalued: false
  schema_extras: false

- field_name: admin_notes
  form_placeholder:
    en: Admin Notes
    fr: Notes
  label:
    en: Admin Notes
    fr: Notes
  preset: fluent_markdown
  schema_field_type: flauent
  schema_multivalued: false
  schema_extras: true

- field_name : a_to_z_alias
  label:
    en: a to z alias
    fr: alias a à z
  preset: fluent_tags
  tag_validators: ndm_tag_name_validator tag_length_validator
  schema_field_type: fluent
  schema_multivalued: true
  schema_extras: true

- field_name: notes
  preset: ndm_description

- field_name: subject_display_code
  preset: ndm_subject_display
  schema_field_type: code
  schema_multivalued: false
  schema_extras: true

- field_name: subject_code
  label:
    en: Subject Code
    fr: Code du sujet
  required: true
  schema_field_type: string
  schema_multivalued: false
  schema_extras: true

- field_name: subjectold_codes
  label:
    en: Old Subject Code
    fr: Ancien code du sujet
  preset: shortcode_multivalue
  schema_field_type: string
  schema_multivalued: true
  schema_extras: true

