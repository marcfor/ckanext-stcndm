scheming_version: 1
about: 'Statistics Canada Dissemination: Taxonomy Subjects'
about_url: http://github.com/open-data/ckanext-stcndm
catalog_type_label:
  en: Subjects
  fr: Sujets
dataset_type: subject
form_languages:
- en
- fr
languages_label:
- eng; CAN
- fra; CAN

dataset_fields:

- field_name: admin_notes
  form_placeholder:
    en: Admin Notes
    fr: Notes
  label:
    en: Admin Notes
    fr: Notes
  preset: fluent_markdown

- field_name : a_to_z_alias
  label:
    en: a to z alias
    fr: alias a à z
  preset: fluent_text

- field_name: notes
  preset: ndm_notes

- field_name: subject_display_code
  form_snippet: select.html
  display_snippet: select.html
  validators: scheming_required scheming_choices
  label:
    en: Subject Display
    fr: Affichage du sujet
  choices:
    - label:
        en: Show subject A to Z alias
        fr: Montrer alias A à Z du sujet
      value: '1'
    - label:
        en: Show subject taxonomy
        fr: Montrer taxonomie du sujet
      value: '2'
    - label:
        en: Show subject A to Z alias and taxonomy
        fr: Montrer alias A à Z et taxonomie du sujet
      value: '3'
    - label:
        en: Hide subject
        fr: Masquer sujet
      value: '4'
  required: true

- field_name: subject_code
  label:
    en: Subject Code
    fr: Code du sujet

- field_name: subjectold_code
  label:
    en: Old Subject Code
    fr: Ancien code du sujet
  preset: shortcode_multivalue
