scheming_version: 1
about: 'Statistics Canada Dissemination: Taxonomy Subjects'
about_url: http://github.com/open-data/ckanext-stcndm
catalog_type_label:
  en: Subjects
  fr: Sujets
dataset_type: subject
form_languages:
- en
- fr
languages_label:
- eng; CAN
- fra; CAN

lookup_key: subject_code

dataset_fields:

- field_name: name
  # follow our custom name generation with default package name validators
  validators: subject_create_name
    not_empty unicode name_validator package_name_validator
  label:
    en: Internal Unique ID
    fr: ID interne unique
  form_snippet: null

- field_name: title  # codeset label
  label:
    en: Descriptive label
    fr: Étiquette descriptive
  preset: fluent_text
  required: true

- field_name: admin_notes
  form_placeholder:
    en: Admin Notes
    fr: Notes
  label:
    en: Admin Notes
    fr: Notes
  preset: fluent_markdown

- field_name : a_to_z_alias
  label:
    en: a to z alias
    fr: alias a à z
  preset: fluent_text

- field_name: notes
  preset: ndm_description

- field_name: subject_display_code
  preset: ndm_subject_display

- field_name: subject_code
  label:
    en: Subject Code
    fr: Code du sujet
  required: true

- field_name: subjectold_codes
  label:
    en: Old Subject Code
    fr: Ancien code du sujet
  preset: shortcode_multivalue

#- field_name: owner_org
#  label:
#    en: Organisation
#    fr: Organisation
#  preset: dataset_organization
#  required: true

- field_name: owner_org
  label:
    en: Organization
    fr: Organisation
  value: statcan
  form_snippet: default_value.html

- field_name: private
  label:
    en: Private
    fr: Privé
  value: false
  form_snippet: boolean.html
  validators: ndm_str2boolean

