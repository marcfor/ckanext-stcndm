scheming_version: 1
about: 'Statistics Canada Dissemination: The Daily'
about_url: http://github.com/open-data/ckanext-stcndm
catalog_type_label:
  en: The Daily
  fr: The Daily
clonable: true
dataset_type: daily
form_languages:
- en
- fr
languages_label:
- eng; CAN
- fra; CAN

dataset_fields:

- field_name: owner_org
  help_text:
    en: The organization directly responsible for the dataset and for metadata maintenance.
    fr: Le nom de l’organisation directement responsable des ensembles de donnée et de la maintenance des métadonnées
  label:
    en: Publisher
    fr: Éditeur
  preset: dataset_organization
  schema_field_type: string
  schema_multivalued: false
  schema_extras: false

- field_name: name
  # follow our custom name generation with default package name validators
  validators: daily_create_name
    not_empty unicode name_validator package_name_validator
  form_snippet: null
  required: true
  schema_field_type: string
  schema_multivalued: false
  schema_extras: false

- field_name: admin_notes
  preset: ndm_admin_notes

- field_name: title
  preset: ndm_title

- field_name: notes
  preset: ndm_description

- field_name: content_type_codes
  label:
    en: Content Type
    fr: Type de contenu
  preset: codeset_multiple_select
  codeset_type: content_type
  schema_extras: true

- field_name: tracking_codes
  preset: ndm_tracking

- field_name: geolevel_codes
  label:
    en: Geolevel
    fr: Geolevel
  preset: codeset_multiple_select
  codeset_type: geolevel
  schema_extras: true

- field_name: geodescriptor_codes
  label:
    en: Geodescriptors
    fr: Géodescriptors
  preset: shortcode_multivalue
  lookup: geodescriptor
  schema_field_type: code
  schema_multivalued: true
  schema_extras: true

- field_name: subject_codes
  label:
    en: Subject
    fr: Sujet
  preset: shortcode_multivalue
  lookup: subject
  schema_field_type: code
  schema_multivalued: true
  schema_extras: true

#- field_name: format_code
#  preset: ndm_format

- field_name: product_type_code
  label:
    en: Product Type
    fr: Type de produit
  preset: select
  choices:
    - label:
        en: Daily
        fr: Quotidien
      value: '24'
  required: true
  schema_field_type: code
  schema_multivalued: false
  schema_extras: true

- field_name: related_products
  label:
    en: Related Products
    fr: Produits reliés
  preset: shortcode_multivalue
  schema_field_type: string
  schema_extras: true

- field_name: thesaurus
  label:
    en: STC Thesaurus
    fr: STC dictionnaire de synonymes
  preset: fluent_tags
  tag_validators: ndm_tag_name_validator tag_length_validator
  schema_field_type: fluent
  schema_multivalued: true
  schema_extras: true

