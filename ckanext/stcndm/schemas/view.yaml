  form_blanks: 3
  schema_field_type: string
  schema_multivalued: true
  schema_extras: true

- field_name: keywords
  label:
    en: Keywords
    fr: Mots clés
  preset: fluent_text

- field_name: last_publish_status_code
  preset: ndm_publish_status

