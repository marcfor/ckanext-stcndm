scheming_version: 1
about: 'Statistics Canada Dissemination: Dimension Member'
about_url: http://github.com/open-data/ckanext-stcndm
catalog_type_label:
  en: Dimension Member
  fr: Membre de dimension
dataset_type: dimension_member
form_languages:
- en
- fr
languages_label:
- eng; CAN
- fra; CAN

lookup_key: dimension_member_code

dataset_fields:

- field_name: name
  # follow our custom name generation validator with default package name validators
  validators: dimension_member_create_name
    not_empty unicode name_validator package_name_validator
  label:
    en: Internal Unique ID
    fr: ID interne unique
  form_snippet: null

- field_name: product_id_old # 10uid_bi_strs
  label:
    en: Product ID Old
    fr: Ancien ID du produit
  required: true

- field_name: title # tmdimentext_en_tmtxtm tmdimentext_fr_tmtxtm
  label:
    en: Title
    fr: Titre
  preset: fluent_text

- field_name: dimension_member_code # tmdimencode_bi_tmtxtm
  label:
    en: Dimension Member Code
    fr: Code du membre de dimension
  required: true

- field_name: dimension_member_alias # tmdimenalias_bi_tmtxtm
  label:
    en: Dimension Member Alias
    fr: Alias du membre de dimension
  preset: fluent_text

- field_name: old_title # title
  label:
    en: Old Title
    fr: Ancien titre
  preset: fluent_text
